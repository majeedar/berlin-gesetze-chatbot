version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gesetze-postgres
    environment:
      POSTGRES_USER: gesetze
      POSTGRES_PASSWORD: gesetze123
      POSTGRES_DB: gesetze
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gesetze"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
